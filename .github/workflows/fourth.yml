name: fourth workflow demo
on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:
  push:
    branches:
      - main
      - demo_branch
      - "dev_*"
    paths-ignore:
      - "README.md"
      # - ".github/workflows/*"

jobs:
  gather-info:
    runs-on: ubuntu-latest
    steps:
      - name: Output info
        run: echo "${{ toJSON( github ) }}"
